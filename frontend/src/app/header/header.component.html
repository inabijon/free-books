<mat-toolbar class="py-2">
  <mat-toolbar-row>
    <span routerLink="/" class="text-white fw-bold fs-2">
      Free
      <span class="book-navbar">Books</span>
    </span>
    <span class="toolbar-spacer"></span>

    <ng-container *ngIf="!userIsAuthenticated">
      <button mat-flat-button>
        <a
          class="text-dark bg-white fw-bold text-decoration-none"
          routerLink="/auth/login"
        >
          Login
        </a>
      </button>
    </ng-container>

    &nbsp;
    <!-- !ADMIN OR NOT ADMIN BUTTON -->
    <ng-container *ngIf="isAdmin && userIsAuthenticated">
      <button mat-flat-button color="warn">
        <a
          class="text-white fw-bold text-decoration-none"
          routerLink="/admin/admin-book"
        >
          Admin
        </a>
      </button>
    </ng-container>
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <ng-container *ngIf="isAdmin && userIsAuthenticated">
        <button mat-flat-button color="warn">
          <a
            class="text-white fw-bold text-decoration-none"
            routerLink="/admin/admin-book"
          >
            Admin
          </a>
        </button>
      </ng-container>
      <ng-container *ngIf="userIsAuthenticated">
        <button mat-flat-button>
          <a
            class="text-dark bg-white fw-bold text-decoration-none"
            (click)="logout()"
          >
            logout
          </a>
        </button>
      </ng-container>
      <ng-container *ngIf="!userIsAuthenticated">
        <button mat-flat-button>
          <a
            class="text-dark bg-white fw-bold text-decoration-none"
            routerLink="/auth/signup"
          >
            Signup
          </a>
        </button>
      </ng-container>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
